<main>
<section class="container-fluid" style="background-color: #f5f5f1;">
    <div class="container d-flex justify-content-around align-items-center">
        <!-- Details Section -->
        <div class="col-md-4 mt-5 p-5 align-self-start bg-white rounded-4">
            <h6><a href="property.html"><i class="bi bi-chevron-left"></i>Go Back</a></h6>

                <li class="fw-bold fst-italic p-2"><i class="bi bi-circle-fill me-1"></i><a href="#">Basic Details</a></li>

            </ul>
        </div>
        <!-- Form Section -->
        <div class="col-md-8 p-5">
            <h2 class="mb-4">Add Basic Details</h2>
            <div class="row form-floating mb-4">
                <input type="text" id="name" class="form-control" placeholder="Your Name">
                <label for="Name">Your Name</label>
                <div class="error" id="nameError"></div>
            </div>
            <div class="row form-floating mb-4">
                <input type="email" id="email" class="form-control" placeholder="Email Address">
                <label for="Email">Email address</label>
                <div class="error" id="emailError"></div>
            </div>
            <div class="row form-floating mb-4">
                <input class="form-control" id="location" list="location1" placeholder="Location">
                <label for="location"><i class="bi bi-geo-alt-fill"></i>Location</label>
                <datalist id="location1">
                    <option value="Delhi">
                    <option value="Mohali">
                    <option value="Patiala">
                    <option value="Zirakpur">
                </datalist>
                <div class="error" id="locationError"></div>
            </div>
            <div class="row mb-4"><label for="flat">Property Type</label></div>
            <div class="row mb-4 p-2 btn-group btn-group-toggle d-flex" data-toggle="buttons">
                <div class="col-md-3 me-5 p-0 border rounded-4">
                    <label class="btn formbtn flex-fill p-2">
                        <input type="radio" class="check" name="property-type" id="property_flat" autocomplete="off">
                        <i class="bi bi-house-door m-auto text-center fs-1"></i><br> Independent House/ Flat 
                    </label>
                </div>
                <div class="col-md-3 me-5 p-0 border rounded-4">
                    <label class="btn formbtn flex-fill p-2">
                        <input type="radio" class="check" name="property-type" id="property_pg" autocomplete="off"> 
                        <i class="bi bi-building m-auto text-center fs-1"></i><br> Independent Room/ PG
                    </label>
                </div>
                <div class="error" id="propertyError"></div>
            </div>
            <div class="row form-floating mb-4">
                <input type="text" id="locality" class="form-control" placeholder="Locality">
                <label for="Locality">Locality</label>
                <div class="error" id="localityError"></div>
            </div>
            <div class="row"><button type="submit" class="btn proceed" id="proceedButton">Next, Add Property Details</button></div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle form submission when button is clicked
        document.getElementById('proceedButton').onclick = function() {
            if (validateForm()) {
                alert("Data submitted successfully!");
                window.location.href = "property2.html"; // Redirect after validation
            } else {
                alert("Please fill out all required fields.");
            }
        }


        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            document.getElementById('nameError').innerHTML = '';
            document.getElementById('emailError').innerHTML = '';
            document.getElementById('locationError').innerHTML = '';
            document.getElementById('propertyError').innerHTML = '';
            document.getElementById('localityError').innerHTML = '';

            // Name validation
            let name = document.getElementById("name").value;
            if (name === '') {
                document.getElementById("nameError").innerText = 'Name is required.';
                document.getElementById("nameError").style.color = "red";
                isValid = false;
            }

            // Email validation
            let email = document.getElementById("email").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex
            if (email === '') {
                document.getElementById("emailError").innerText = 'Email is required.';
                document.getElementById("emailError").style.color = "red";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = 'Invalid email format.';
                document.getElementById("emailError").style.color = "red";
                isValid = false;
            }

            // Location validation
            let location = document.getElementById("location").value;
            if (location === '') {
                document.getElementById("locationError").innerText = 'Location is required.';
                document.getElementById("locationError").style.color = "red";
                isValid = false;
            }

            // Property type validation (ensure one is selected)
            let propertyTypeFlat = document.getElementById("property_flat").checked;
            let propertyTypePg = document.getElementById("property_pg").checked;
            if (!propertyTypeFlat && !propertyTypePg) {
                document.getElementById("propertyError").innerText = 'Please select a property type.';
                document.getElementById("propertyError").style.color = "red";
                isValid = false;
            }

            // Locality validation
            let locality = document.getElementById("locality").value;
            if (locality === '') {
                document.getElementById("localityError").innerText = 'Locality is required.';
                document.getElementById("localityError").style.color = "red";
                isValid = false;
            }

            return isValid;
        }

        function checkFieldsFilled() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let location = document.getElementById("location").value;
            let propertyTypeFlat = document.getElementById("property_flat").checked;
            let propertyTypePg = document.getElementById("property_pg").checked;
            let locality = document.getElementById("locality").value;

            if (name !== '' && email !== '' && location !== '' && (propertyTypeFlat || propertyTypePg) && locality !== '') {
                document.getElementById("proceedButton").style.backgroundColor = "#9e7a54";
                document.getElementById("proceedButton").style.color = "white";
            } else {
                document.getElementById("proceedButton").style.backgroundColor = "#c9bcaf";
                document.getElementById("proceedButton").style.color = "white";
            }
        }

        // Add event listeners to input fields to trigger the button color change
        document.getElementById("name").addEventListener('input', checkFieldsFilled);
        document.getElementById("email").addEventListener('input', checkFieldsFilled);
        document.getElementById("location").addEventListener('input', checkFieldsFilled);
        document.getElementById("property_flat").addEventListener('change', checkFieldsFilled);
        document.getElementById("property_pg").addEventListener('change', checkFieldsFilled);
        document.getElementById("locality").addEventListener('input', checkFieldsFilled);
    });
</script>
