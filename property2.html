<script>
    
    // Function to convert numbers to words
    function convertToWords() {
      let num = document.getElementById('numberInput').value;
      let words = numberToWords(num);
      document.getElementById('numberWords').innerHTML = words;
    }

    // Utility function to convert numbers to words
    function numberToWords(num) {
      if (num === "") return "\u20B9" +  "Price in words"; // If input is empty
  
      const singleDigits = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
      const teens = ['eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
      const tens = ['ten', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
      const bigNumbers = ['hundred', 'thousand', 'lakh'];
  
      if (num < 10) return singleDigits[num]; // Single digits
  
      if (num > 10 && num < 20) return teens[num - 11]; // Teens
  
      if (num >= 10 && num < 100) { // Tens
        let tensDigit = Math.floor(num / 10);
        let onesDigit = num % 10;
        return onesDigit === 0 ? tens[tensDigit - 1] : tens[tensDigit - 1] + '-' + singleDigits[onesDigit];
      }
  
      if (num >= 100 && num < 1000) { // Hundreds
        let hundredsDigit = Math.floor(num / 100);
        let remainder = num % 100;
        return remainder === 0 ? singleDigits[hundredsDigit] + ' hundred' : singleDigits[hundredsDigit] + ' hundred ' + numberToWords(remainder);
      }
  
      if (num >= 1000 && num < 100000) { // Thousands and Lakhs
        let thousandsDigit = Math.floor(num / 1000);
        let remainder = num % 1000;
        
        // Handle numbers between 1,000 and 99,999
        let thousandWord = thousandsDigit < 10 ? singleDigits[thousandsDigit] : numberToWords(thousandsDigit);
  
        return remainder === 0 ? thousandWord + ' thousand' : thousandWord + ' thousand ' + numberToWords(remainder);
      }
  
      if (num == 100000) { // Handle exact 1 Lakh
        return 'one lakh';
      }
  
      return "\u20B9" +  "Price in words";
    }

    function validateForm(){

                document.getElementById("BHKerror").innerText = 'Please select a BHK type.';
                document.getElementById("BHKerror").style.color = "red";
                isValid = false;
        }
        

        let Carpet = document.getElementById("Carpet").value;
        if (Carpet === '') {

                document.getElementById("Carpeterror").style.color = "red";
                isValid = false;
        }

        let Furnish1 = document.getElementById("Furnished-1").checked;
        let Furnish2 = document.getElementById("Furnished-2").checked;
        let Furnish3 = document.getElementById("Furnished-3").checked;
        if (!Furnish1 && !Furnish2 && !Furnish3) {
                document.getElementById("Furnisherror").innerText = 'Furnished type is required.';
                document.getElementById("Furnisherror").style.color = "red";

        let Age1 = document.getElementById("Age-1").checked;

        let Age4 = document.getElementById("Age-4").checked;

    }
