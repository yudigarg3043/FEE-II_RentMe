<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Testimonials RKO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d36eeea605.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "montserrat", sans-serif;
      }
      .testimonials {
        padding: 40px 0;
        text-align: center;
        background-color: #f5f5f1;
      }
      .inner {
        max-width: 1200px;
        margin: auto;
        overflow: hidden;
        padding: 0 20px;
      }
      .border {
        width: 240px;
        height: 8px;
        background: #a47b35;
        margin: 20px auto;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .col {
        flex: 33.33%;
        box-sizing: border-box;
        padding: 15px;
      }
      .testimonial {
        background: rgb(240, 240, 240);
        padding: 30px;
        border-radius: 7px;
      }
      .testimonial img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .name {
        font-size: 20px;
        margin: 20px 0;
        font-weight: bold;
      }
      .stars {
        color: #f39c12;
        margin-bottom: 20px;
      }
      footer {
        background-color: #f5f5f1;
        background-image: linear-gradient(180deg, #f5f5f1 0%, #e2e2da 100%);
      }
      #footer-content {
        border-bottom: 2px solid #9e7a54;
      }
      footer a {
        color: #9e7a54;
        text-decoration: none;
      }
      @media screen and (max-width: 960px) {
        .col {
          flex: 100%;
          max-width: 80%;
        }
      }
      @media screen and (max-width: 600px) {
        .col {
          flex: 100%;
          max-width: 100%;
        }
      }
      @media (min-width: 992px) and (max-width: 1199px) {
        .boxs1, .boxs2 {
          width: 85%;
          margin: auto;
        }
        .container1 {
          grid-template-columns: 1fr 1fr;
        }
      }
      #addTestimonialBtn:hover {
        background-color: #0056b3;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Reviews Section -->
    <div class="testimonials">
      <div class="inner">
        <h1 style="cursor: pointer; font-size: 37px; font-weight: bold; color: rgb(36, 0, 0);">TESTIMONIALS</h1>
        <div class="border"></div>
        <div id="testimonialsContainer" class="row"></div>
        </div>
        
        <!-- New Reviews Section -->
        <button id="addTestimonialBtn" class="btn btn-primary" style="margin: 20px; display: block; margin-left: auto; margin-right: auto;">Add Testimonial</button>
        <div id="testimonialForm" style="display: none; text-align: center; margin: 20px auto;">
          <form id="newTestimonialForm" style="max-width: 600px; margin: auto;">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender:</label>
              <select id="gender" class="form-control" required>
                <option value="select" disabled selected>Select your gender...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating:</label>
              <select id="rating" class="form-control" required="required">
                <option value="select" disabled selected>Select a star rating...</option>
                <option value="5">★★★★★ - Excellent</option>
                <option value="4">★★★★☆ - Good</option>
                <option value="3">★★★☆☆ - Average</option>
                <option value="2">★★☆☆☆ - Poor</option>
                <option value="1">★☆☆☆☆ - Very Poor</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="review" class="form-label">Your Review:</label>
              <textarea class="form-control" id="review" rows="3" placeholder="Leave your review here." required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="container-fluid pt-5">
        <div class="row text-center pb-2" id="footer-content">
          <div class="col-md-2"><a href="about.html">About</a></div>
          <div class="col-md-2"><a href="terms.html">Terms & Conditions</a></div>
          <div class="col-md-2"><a href="review.html">Testimonials</a></div>
          <div class="col-md-2"><a href="#">Sitemap</a></div>
          <div class="col-md-2"><a href="contact.html">Contact</a></div>
          <div class="col-md-2"><a href="FAQS.html">FAQs</a></div>
        </div>
        <div class="row text-center">
          <div class="col-md-12 p-3">
            <a href="https://www.facebook.com/rentme.431541"><i class="bi bi-facebook me-4"></i></a>
            <a href="https://x.com/rentme_app"><i class="bi bi-twitter me-4"></i></a>
            <a href="https://www.instagram.com/rentme.out/"><i class="bi bi-instagram me-4"></i></a>
            <a href="https://www.linkedin.com/company/rentme/"><i class="bi bi-linkedin me-4"></i></a>
            <a href="mailto:RentMe@gmail.com"><i class="fa-solid fa-envelope me-4"></i></a>
            <a href="https://www.youtube.com/@onrentme"><i class="bi bi-youtube me-4"></i></a>
          </div>
        </div>
        <div class="row text-center">
          <p>&copy 2023-24 RentMe Technologies Solution Pvt. Ltd.</p>
        </div>
      </div>
    </footer>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    initializePredefinedTestimonials();
    loadTestimonials();
  });

  function initializePredefinedTestimonials() {
    
    if (!localStorage.getItem('testimonials')) {
      const predefinedTestimonials = [
        {
          name: 'Alex',

          imgSrc: 'https://aaah0mnbncqtinas.public.blob.vercel-storage.com/dXqDiSb-no-background-DEhwW9IzJ7PAgb9JnJDQEwxHN98orq.png'
        },
        {
          name: 'Priyanka',
          gender: 'female',
          rating: 3,
          review: 'Average experience – found a place, but the details were a bit unclear.',
          imgSrc: 'https://cdn-icons-png.flaticon.com/512/6889/6889369.png'
        },
        {
          name: 'Karan',
          gender: 'male',
          rating: 4,
          review: 'Solid platform with a few areas for improvement.',
          imgSrc: 'https://aaah0mnbncqtinas.public.blob.vercel-storage.com/dXqDiSb-no-background-DEhwW9IzJ7PAgb9JnJDQEwxHN98orq.png'
        },
        {
          name: 'Emma',
          gender: 'female',
          rating: 3,
          review: 'Adequate service, but the search filters could be more refined.',
          imgSrc: 'https://cdn-icons-png.flaticon.com/512/6889/6889369.png'
        },
        {
          name: 'Harry',
          gender: 'male',
          rating: 5,
          review: 'Impressive website, excellent service, and a vast selection of properties!',
          imgSrc: 'https://aaah0mnbncqtinas.public.blob.vercel-storage.com/dXqDiSb-no-background-DEhwW9IzJ7PAgb9JnJDQEwxHN98orq.png'
        },
        {
          name: 'Tom',
          gender: 'male',
          rating: 4,
          review: 'Good service overall, but the payment process could be streamlined.',
          imgSrc: 'https://aaah0mnbncqtinas.public.blob.vercel-storage.com/dXqDiSb-no-background-DEhwW9IzJ7PAgb9JnJDQEwxHN98orq.png'
        },
        {
          name: 'Jessika',
          gender: 'female',
          rating: 3,
          review: 'Some good options, but the website is not very intuitive.',
          imgSrc: 'https://cdn-icons-png.flaticon.com/512/6889/6889369.png'
        },
        {
          name: 'Vicky',
          gender: 'male',
          rating: 5,
          review: 'The site is reliable, with useful features and good support.',
          imgSrc: 'https://aaah0mnbncqtinas.public.blob.vercel-storage.com/dXqDiSb-no-background-DEhwW9IzJ7PAgb9JnJDQEwxHN98orq.png'
        },
        {
          name: 'Anushka',
          gender: 'female',
          rating: 4,
          review: 'Great variety of listings, but some minor bugs need fixing.',
          imgSrc: 'https://cdn-icons-png.flaticon.com/512/6889/6889369.png'
        }
      ];

      // Store the predefined testimonials in localStorage
      localStorage.setItem('testimonials', JSON.stringify(predefinedTestimonials));
    }
  }
        document.getElementById('addTestimonialBtn').addEventListener('click', function() {
          document.getElementById('testimonialForm').style.display = 'block';
        });
        document.getElementById('newTestimonialForm').addEventListener('submit', function(event) {
          event.preventDefault();
          var name = document.getElementById('name').value;
          var gender = document.getElementById('gender').value;
          var rating = document.getElementById('rating').value;
          var review = document.getElementById('review').value;

          var imgSrc;
            if (gender === 'male') {
            imgSrc = 'https://aaah0mnbncqtinas.public.blob.vercel-storage.com/dXqDiSb-no-background-DEhwW9IzJ7PAgb9JnJDQEwxHN98orq.png';
            } else if (gender === 'female') {
            imgSrc = 'https://cdn-icons-png.flaticon.com/512/6889/6889369.png';
            } else {
            imgSrc = 'https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg';
            }

          var testimonial = {
            name: name,
            gender: gender,
            rating: rating,
            review: review,
            imgSrc: imgSrc
          };
          var testimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
          testimonials.push(testimonial);
          localStorage.setItem('testimonials', JSON.stringify(testimonials));
          addTestimonialToDOM(testimonial);
          document.getElementById('newTestimonialForm').reset();
          document.getElementById('testimonialForm').style.display = 'none';
        });
        function loadTestimonials() {
          var testimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
          testimonials.forEach(function(testimonial) {
            addTestimonialToDOM(testimonial);
          });
        }
        function addTestimonialToDOM(testimonial) {
          var starsHtml = '';
          for (var i = 0; i < testimonial.rating; i++) {
            starsHtml += '<i class="fas fa-star"></i>';
          }
          for (var j = testimonial.rating; j < 5; j++) {
            starsHtml += '<i class="far fa-star"></i>';
          }
          var testimonialDiv = document.createElement('div');
          testimonialDiv.classList.add('col');
          testimonialDiv.innerHTML = `
            <div class="testimonial">
              <img src="${testimonial.imgSrc}" alt="user">
              <div class="name">${testimonial.name}</div>
              <div class="stars">${starsHtml}</div>
              <p>${testimonial.review}</p>
            </div>
          `;
          const lastRow = document.getElementById('testimonialsContainer');
          lastRow.appendChild(testimonialDiv);
        }
      </script>
  </body>
</html>
